<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <meta
      name="description"
      content="Summary of a test results with indvidual statistics."
    />
    <meta
      name="keywords"
      content="Test,summary,results,statistics,individual statistics"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="visuallyhidden">Results Summary Of Test</h1>
      <div class="wrapper">
        <article class="summary">
          <div class="summary__result">
            <p class="summary__addition">Your Result</p>
            <div class="summary__result-points">
              <p class="summary__points">
                <span class="visuallyhidden">Your points of test</span>
                <strong>76</strong>
              </p>
              <p class="summary__of-points">
                <span class="visuallyhidden">Maxium points of test</span>
                <span>of 100</span>
              </p>
            </div>
            <h2 class="summary__title">Great</h2>
            <p class="summary__description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="statistics">
            <h2 class="statistics__addition">Summary</h2>
            <div class="statistics__item statistics__item--reaction">
              <img
                src="./assets/images/icon-reaction.svg"
                role="presentation"
                aria-hidden="true"
                alt=""
                class="statistics__icon"
              />
              <p class="statistics__title">Reaction</p>
              <p class="statistics__stats">
                <strong>80</strong>
                <span>/100</span>
              </p>
            </div>
            <div class="statistics__item statistics__item--memory">
              <img
                src="./assets/images/icon-memory.svg"
                role="presentation"
                aria-hidden="true"
                alt=""
                class="statistics__icon"
              />
              <p class="statistics__title">Memory</p>
              <p class="statistics__stats">
                <strong>92</strong>
                <span>/100</span>
              </p>
            </div>
            <div class="statistics__item statistics__item--verbal">
              <img
                src="./assets/images/icon-verbal.svg"
                role="presentation"
                aria-hidden="true"
                alt=""
                class="statistics__icon"
              />
              <p class="statistics__title">Verbal</p>
              <p class="statistics__stats">
                <strong>61</strong>
                <span>/100</span>
              </p>
            </div>
            <div class="statistics__item statistics__item--visual">
              <img
                src="./assets/images/icon-visual.svg"
                role="presentation"
                aria-hidden="true"
                alt=""
                class="statistics__icon"
              />
              <p class="statistics__title">Visual</p>
              <p class="statistics__stats">
                <strong>72</strong>
                <span>/100</span>
              </p>
            </div>
            <button class="btn btn--continue">Continue</button>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
